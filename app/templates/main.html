<html>

<head>
    <!--import css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='packages/jquery-ui-1.12.1/jquery-ui.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='packages/bootstrap-4.4.1-dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='packages/chartjs/Chart.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="row" style="margin:0px;">
        <!--left patient status bar-->
        <div class="col-2 left_patient_data_menu h-auto" style="background-color:rgb(200,255,200)" id="left_menu_background">
            <!--search bar-->
            <div class="row p-3" style="margin-top: 50px; justify-content-center">
                <input class="form-control m-1 col-8"type="text" id="patient_id_input"  placeholder="Patient ID">
                <button class="btn btn-primary m-1 col-3"  id="search_patient_btn">查詢</button>
            </div>
            <!--patient image-->
            <div class="mx-auto p-4" style="margin-top: 24px; justify-content-center">
                <img width="100%", style="border-radius:12px;">
            </div>
            <!--name-->
            <br>
            <div class="mx-auto row justify-content-center">
                <p style="font-size:32px "> 姓名:</p>
                <p id="patient_name" style="font-size:32px">___</p>
            </div>
            <!--gender-->
            <div class="mx-auto row justify-content-center">
                <p style="font-size:32px"> 性別:</p>
                <p id="patient_gender" style="font-size:32px">___</p>
            </div>
            <!--birthday-->
            <div class="mx-auto row justify-content-center">
                <p style="font-size:32px"> 生日:</p>
                <p id="patient_birthday" style="font-size:32px">___</p>
            </div>
        </div>

        <!--charts-->
        <div class="col-9">
            <!--upper row-->
            <div class="row" style="height:50%">
                <div class="align-self-center p-5 m-3" style="width:100%">
                    <p class="text-center">住院週期統計</p>
                    <canvas id="inpatient_chart"></canvas>
                </div>
            </div>
            <div class="row" style="height:50%">
                <div class="align-self-center p-5" style="width:50%">
                    <p class="text-center">短期死亡機率</p>
                    <canvas id="death_pie_chart" ></canvas>
                </div>
                <div class="align-self-center" style="width:50% ">
                    <p class="text-center">罹患疾病數量統計圖</p>
                    <canvas id="ICD_count_chart" ></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <!--import javascript-->
    <script src="{{ url_for('static', filename='packages/jquery/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='packages/moment.js') }}"></script>
    <script src="{{ url_for('static', filename='packages/jquery-ui-1.12.1/jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='packages/bootstrap-4.4.1-dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='packages/chartjs/Chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
