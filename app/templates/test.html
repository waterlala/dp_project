<head>
    <link rel="stylesheet" href="packages/jquery/jquery-3.5.1.min.js">
    <link rel="stylesheet" href="packages/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="packages/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="packages/chartjs/Chart.min.css">

</head>
<body>
    <canvas id="myChart" width="400" height="400"></canvas>

    <script src="packages/jquery/jquery-3.5.1.min.js"></script>
    <script src="packages/moment.js"></script>
    <script src="packages/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="packages/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="packages/chartjs/Chart.min.js"></script>
<script>
var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
</body>
